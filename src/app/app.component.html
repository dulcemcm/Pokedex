<header>
  <h1>Pokedex</h1>
</header>
<body>

  <!-- app.component.html -->
<div class="w-70" style="color:rgb(64, 194, 64) ;"> 
	<mat-card> 
		<mat-card-header> 
			<mat-card-title> 
				<h2 style="color: rgb(219, 228, 219)"> 
          {{pokemon[0].nombre}} 
				</h2> 
			</mat-card-title>  
		</mat-card-header> 
		<mat-card-content> 
			<b>Url: </b> 
			<p> 
				{{pokemon[0].url}} 
			</p> 

		</mat-card-content> 
	</mat-card> 
</div>


</body>
